<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<title>Env</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	<script type="text/javascript" src="env.js"></script>
	<style type="text/css">
	#env {
		width: 100%;
	}
	#env dt {
		font-weight: bold;
		color: #666;
	}
	#env dd {
		color: #777;
	}
	</style>
</head>
<body>
<h1>Environment</h1>
<dl id="env">
	<dt>User Agent</dt>
	<dd><span id="ua"></span></dd>
	<dt>OS</dt>
	<dd><span id="os"></span></dd>
	<dt>Browser</dt>
	<dd><span id="browser"></span></dd>
	<dt>Device</dt>
	<dd><span id="device"></span></dd>
</dl>
<script type="text/javascript">
(function() {
	$().ready(function() {
		$('#ua').text(Env.ua);
		
		// OS
		var os, browser, device;
		if (Env.windows) {
			os = 'Windows ' + Env.windows;
		} else if (Env.mac) {
			os = 'Mac OS X ' + Env.mac;
		} else if (Env.ios) {
			os = 'iOS ' + Env.ios + (Env.ipad ? ' iPad' : '');
		} else if (Env.android) {
			os = 'Android ' + Env.android;
		} else {
			os = '&nbsp;';
		}
		$('#os').html(os);

		// Browser
		if (Env.ie) {
			browser = 'Internet Exploler ' + Env.ie;
		} else if (Env.ff) {
			browser = 'Firefox ' + Env.ff;
		} else if (Env.chrome) {
			browser = 'Chrome ' + Env.chrome;
		} else if (Env.safari) {
			browser = 'Safari ' + Env.safari;
		} else if (Env.opera) {
			browser = 'Opera ' + Env.opera;
		} else {
			browser = 'Others';
		}
		$('#browser').html(browser);
		
		if (Env.mobile) {
			//info.push('Mobile')
		}
		
		// PC, Table
		// Smart Phone
		// Mobile or Others
		if ((Env.android && Env.mobile) || // Android
			(Env.ios && !Env.ipad) ||      // iPhone, iPod
			(Env.ie && Env.mobile)         // Windows Phone
			) {
			device = 'Smart Phone';
			
		} else if (
					Env.ipad ||                  // iPad
					(Env.android && !Env.mobile) // Android PC or Tablet
					) {
			device = 'Tablet';
		} else if (
					Env.windows ||               // Windows
					(Env.ie && !Env.mobile) ||   // 
					Env.mac                      // mac
					) { 
			device = 'PC';
		} else {
			device = 'Mobile or Others';
		}
		$('#device').html(device);
	});
})();
</script>
</body>
</html>
